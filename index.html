<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button id="theme-switch" class="theme">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="32px"
          viewBox="0 -960 960 960"
          width="32px"
          fill="#e8eaed"
        >
          <path
            d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"
          />
        </svg>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="32px"
          viewBox="0 -960 960 960"
          width="32px"
          fill="#e8eaed"
        >
          <path
            d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"
          />
        </svg>
      </button>

      <div class="calculator">
        <div class="display">
          <input
            id="data-display"
            type="text"
            name="display"
            autocomplete="off"
            readonly
          />
        </div>

        <div class="buttons">
          <button id="all-clear-btn" class="btn" onclick=" clearAll()">
            AC
          </button>
          <button id="delete-btn" class="btn" onclick="deleteValue()">
            DEL
          </button>
          <button id="decimal-btn" class="btn" onclick="displayValue('.')">
            .
          </button>
          <button id="divide-btn" class="btn" onclick="displayValue('/')">
            รท
          </button>
        </div>

        <div class="buttons">
          <button class="btn" onclick="displayValue('7')">7</button>
          <button class="btn" onclick="displayValue('8')">8</button>
          <button class="btn" onclick="displayValue('9')">9</button>
          <button id="multiply-btn" class="btn" onclick="displayValue('*')">
            x
          </button>
        </div>

        <div class="buttons">
          <button class="btn" onclick="displayValue('4')">4</button>
          <button class="btn" onclick="displayValue('5')">5</button>
          <button class="btn" onclick="displayValue('6')">6</button>
          <button id="subract-btn" class="btn" onclick="displayValue('-')">
            -
          </button>
        </div>

        <div class="buttons">
          <button class="btn" onclick="displayValue('1')">1</button>
          <button class="btn" onclick="displayValue('2')">2</button>
          <button class="btn" onclick="displayValue('3')">3</button>
          <button id="plus-btn" class="btn" onclick="displayValue('+')">
            +
          </button>
        </div>

        <div class="buttons">
          <button class="btn" onclick="displayValue('0')">0</button>
          <button class="btn" onclick="displayValue('00')">00</button>
          <button id="equals-btn" class="btn" onclick="calculate()">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
